<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template_funcionario.xhtml">
	<ui:define name="titulo">SIGELI - Acesso do Funcionário - Compra</ui:define>
	<ui:define name="main-bar">
		<h3>
			<i class="fa fa-book"></i>Compra
		</h3>
	</ui:define>
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-lg-12">
				<div class="box">
					<header>
					<div class="icons">
						<i class="fa fa-table"></i>
					</div>
					<h5>Consultar</h5>
					</header>
					<div id="collapse4" class="body">
						<form jsf:prependId="false" jsf:acceptcharset="ISO-8859-1">
							<table id="dataTable"
								class="table table-bordered table-condensed table-hover table-hovered table-striped sortableTable">
								<thead>
									<tr>
										<th>Fornecedor
											<i class="fa fa-sort"></i>
				                            <i class="fa fa-sort-asc"></i>
				                            <i class="fa fa-sort-desc"></i>
										</th>
										<th>Usuário
											<i class="fa fa-sort"></i>
				                            <i class="fa fa-sort-asc"></i>
				                            <i class="fa fa-sort-desc"></i>
										</th>
										<th>Data
											<i class="fa fa-sort"></i>
				                            <i class="fa fa-sort-asc"></i>
				                            <i class="fa fa-sort-desc"></i>
										</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<c:forEach items="#{compraMB.compras}" var="compra">
										<tr>
											<td><h:outputText value="#{compra.fornecedor.nome}" /></td>
											<td><h:outputText value="#{compra.funcionario.nome}" /></td>
											<td>
												<h:outputText value="#{compra.data}">
													<f:convertDateTime type="both" timeZone="America/Maceio"/>
												</h:outputText>
											</td>
											<td>
												<div class="actions">
													<a class="fa fa-search-plus" href="cadastro.jsf?id=#{compra.id}" title="Visualizar" data-toggle="tooltip" />
												</div>
											</td>
										</tr>
									</c:forEach>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h:outputStylesheet library="funcionario" name="css/funcionario.css" />
		<h:outputScript library="funcionario" name="js/funcionario.js" />
	</ui:define>
</ui:composition>
</html>
